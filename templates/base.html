{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Sina Arasteh">
  <meta name="generator" content="Django framwork">
  <meta name="application-name" content="USA Electronic Diversity Visa Entry Form Mock">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

  <link rel="stylesheet" href="{% static 'base.css' %}">
  {% block head %}{% endblock %}

  <title>Electronic Diversity Visa Program</title>
</head>
<body>
  <div id="github" class="position-fixed z-1">
    <a href="https://github.com/Sina-Arasteh/usa-electronic-diversity-visa-entry-form-mock-in-django" target="_blank">
      <i class="bi bi-github fs-1 text-black"></i>
    </a>
  </div>

  <div class="main-header bg-gradient text-white mb-4">
    <div class="container d-flex justify-content-between">
      <div class="my-1">
        <div class="d-inline-block align-middle">    
          <img src="{% static 'Seal_of_the_United_States_Department_of_State40x40.png' %}" alt="Department of State Seal" class="align-middle">
        </div>
        <div class="d-inline-block text-center align-middle">
          <h4 class="m-1 lh-1 fs-6">U.S. Department of State</h4>
          <h5 class="m-1 lh-1 small">Bureau of Consular Affairs</h5>
        </div>
      </div>        
    
      <div class="my-1 align-middle">
        <h4 class="m-1 text-end lh-1 fs-6">Electronic Diversity Visa</h4>
        <h5 class="m-1 text-end lh-1 small">Applicant Entry System: 12.11.1</h5>
      </div>
    </div>
  </div>

  {% block body %}{% endblock %}

</html>
